<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/webflow.css">
	<link rel="stylesheet" type="text/css" href="css/madkudu.webflow.css">
	<link rel="stylesheet" type="text/css" href="css/master.css">
</head>

<body>
	<div style="width: 30%; padding:1em; border: 1px solid black; background-color: rgb(240, 240, 240);">

		<div id="mc_embed_signup_popup" class="w-form mc-popup">
			<form action="//madkudu.us8.list-manage.com/subscribe/post?u=50d10dbb43453c101e00a5f6f&amp;id=2562f30397" method="post" id="mc-embedded-subscribe-popup" name="mc-embedded-subscribe-popup" class="validate" target="_blank" novalidate>
				<div id="popup-title">
					<p>Never miss a marketing tip.</p>
					<p>Get new posts by email.</p>
				</div>
				<ul>
					<li> Weekly examples from the bests in the craft</li>
					<li> Actionable tips to start personalizing today</li>
				</ul>
				<label for="mce-EMAIL" id="popup-label">Enter your email address</label>
				<input type="email" value="" name="EMAIL" class="email w-input" id="mce-EMAIL-popup" required>
				<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				<div style="position: absolute; left: -5000px;"><input type="text" name="b_50d10dbb43453c101e00a5f6f_2562f30397" tabindex="-1" value=""></div>
				<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button w-button popup-button"></div>
			</form>
		</div>

		<script>
		$('#mc-embedded-subscribe-popup').on('submit', function(e){
			var val = $("#mce-EMAIL-popup").val();
			
			analytics.track('Newsletter sign-up', {
				location: 'Scroll-box',
				email: val
			});

			analytics.alias(val);

			analytics.identify(val, {
				email: val
			});
		});
		</script>

	</div>	
</body>
</html>
